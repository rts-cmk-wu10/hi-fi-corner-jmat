<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- script -->
    <script src="/assets/javaScript/produkt.js" defer></script>

    <!-- font -->
    <script defer src="https://kit.fontawesome.com/c4c7200c26.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <img src="assets/img/background-img/img-banner-product.jpg" alt="banner" class="banner__image">

        <section class="productDetails">

            <img src="" alt="" class="productDetails__image">

            <section class="productDetails__box"></section>
            <ul class="productDetails__buttons">
                <li><button>ASK A QUESTION</button></li>
                <li><button>PART EXCHANGE</button></li>
                <li><button>PAY BY FINANCE</button></li>
                <li><button>SEEN A BETTER PLACE</button></li>
            </ul>

            <section class="productDetails__additional">
                <h2>Additional Information</h2>
                <table class="productDetails__additinalTable"></table>
            </section>


            <section class="productDetails__description">
                <h2>Description</h2>
                <table class="productDetails__descriptionTable"></table>
            </section>
        </section>

        <a href="" class="callUs">Call us about this product</a>   

    </main>

</body>

</html>
